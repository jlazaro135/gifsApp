<div class="bg-dark border-right p-3 sidebar" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">

  <div class="list-group list-reset" #sidebar>
    <h5 *ngIf="tags.length > 0" class="text-light">Historial</h5>
    <button class="list-group-item list-group-item-action"
      *ngFor="let tag of tags"
      (click)="getGifs(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
